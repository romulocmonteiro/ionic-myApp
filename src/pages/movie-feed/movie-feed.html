<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Arraste para atualizar"
    pullMin="100"
    closeduration="1000"
    refreshingSpinner="bubbles"
    refreshingText="Pegue sua pipoca...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Insiro uma lista de opções para a seleção dos filmes -->
  <ion-list>
    <ion-item>
      <ion-label>Selecione seu Feed</ion-label>
      <ion-select [(ngModel)]="feed_category" interface="popover">
        <ion-option value="now_playing" (ionSelect)="ionViewDidLoad(feed_category)">Nos cinemas</ion-option>
        <ion-option value="popular" (ionSelect)="ionViewDidLoad(feed_category)">Populares</ion-option>
        <ion-option value="upcoming" (ionSelect)="ionViewDidLoad(feed_category)">Breve nos cinemas</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <!-- Insiro a diretiva ngFor para varrer toda a lista de filmes e popular os cards-->
  <ion-card *ngFor="let movie of list_movies">

    <ion-item class="movie_title">
      <h2 class="movie_title" (click)="getMovieDetail(movie.id)">{{ movie.title }}</h2>
      <p class="movie_date">{{ movie.original_title }}</p>
      <p class="movie_date">{{ movie.release_date }}</p>
    </ion-item>

    <!-- Insiro a diretiva ngIf com ng-template para exibir a imagem apenas qdo for encontrada -->
    <div *ngIf="movie.backdrop_path; then validImage else notValidImage"></div>
      <!-- Aqui é necessário utilizar outra diretiva do Angular para permitir -->
      <!-- de variável dentro do src, utilizando a notaçãp [src] -->
      <!-- Com esta notação não deve ser usada a interpolação no formato {{ }} para variáveis -->
      <ng-template #validImage>
        <img [src]="tmdb_image_url + movie.backdrop_path" (click)="getMovieDetail(movie_id)">
      </ng-template>
      <ng-template #notValidImage>
        <img src="assets/images/no-image.png" (click)="getMovieDetail(movie_id)">
      </ng-template>

  </ion-card>

</ion-content>
