<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-list>
      <ion-item class="movie_title">
        <h2 class="movie_title">{{ json_movie.title }}</h2>
        <p>
          <a [href]="json_movie.homepage">{{json_movie.homepage}}</a>
        </p>
      </ion-item>
    </ion-list>

    <img [src]="tmdb_image_url + json_movie.poster_path">

    <ion-card-content>
      <p>{{ json_movie.overview }}</p>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item class="movie_title">
        <h2 class="movie_title">Filmes Semelhantes</h2>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-icon name="videocam" item-start></ion-icon>
        <p class="movie_detail_link">Homem de Ferro 3</p>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="videocam" item-start></ion-icon>
        <p class="movie_detail_link">Capitão América</p>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
